<html>
<head>
<title>Menu</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="speedycontext.css">
<script type="text/javascript" src="speedycontext.js"></script>
</head>
<body>
<h2>Speedy Context Menu demo and configuration.</h2>
<h4>Code available at <a href="https://github.com/shaktiphartiyal/speedycontext">https://github.com/shaktiphartiyal/speedycontext</a></h4>
    <div class="spx-hide" id="spx-rmenu">
        <ul class="spx-gradient_cls">
            <li>
                <div><i class="fa fa-cut"></i> Cut <span>hello</span></div>
            </li>
            <li>
                <div><i class="fa fa-copy"></i> Copy <span>lello</span></div>
            </li>
            <li>
                <div><i class="fa fa-paste"></i> Paste <span> yo yo</span></div>
            </li>
            <li class="spx-menu_separator"></li>
            <li>
                <div><i class="fa fa-commenting"></i> Compose <span>hello</span></div>
            </li>
            <li>
                <div><i class="fa fa-reply"></i> Reply <span>lello</span></div>
            </li>
            <li>
                <div><i class="fa fa-trash"></i> Delete <span> yo yo</span></div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    speedyContext.init();
</script>
</html>
